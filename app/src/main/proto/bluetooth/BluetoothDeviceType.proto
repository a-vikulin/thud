syntax = "proto3";
package com.ifit.glassos;
option java_package = "com.ifit.glassos.bluetooth";
option java_outer_classname = "BluetoothDeviceTypeProto";
option java_multiple_files = true;

enum BluetoothDeviceType {
    BLE_IFIT_CONSOLE = 0;
    BLE_HEART_RATE = 1;
    BLE_HEADPHONE = 2;
    BLE_OTHER = 3;
}
